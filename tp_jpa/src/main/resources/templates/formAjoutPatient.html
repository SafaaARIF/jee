<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="template1">
<head>
<meta charset="utf-8">
<title>Form Patients</title>
</head>
<body>
	<div layout:fragment="pageContent">
	<div class="container mt-5">
		<div class="card">
		    <div class="card-header" th:if="${patient.id==null}">Ajouter Nouveau Patient</div>
			<div class="card-header" th:if="${patient.id!=null}">Mise A jour Patient</div>
		<div class="card-body">
		<form th:action="@{savePatient}" method="post">
		        <div class="form-group">
					<label class="control-label">Id:</label>
					<label class="control-label" th:text="${patient.id}">Id:</label>
					<input type="hidden" name="id" class="form-control" th:value="${patient.id}">
				</div>
			<div class="form-group">
				<label class="control-label">Name :</label>
				<input class="form-control" type="text" name="name" th:value="${patient.name}">
				<span th:errors=${patient.name} class="text-danger"></span>
			</div>
			
			<div class="form-group">
				<label class="control-label">Score :</label>
				<input class="form-control" type="text" name="score" th:value="${patient.score}">
				<span th:errors=${patient.score} class="text-danger"></span>
			</div>

			<div class="form-group">
				<label class="control-label">Date Naissance :</label>
				<input class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}">
				<span th:errors=${patient.dateNaissance} class="text-danger"></span>
			</div>

			<div class="form-group">
				<label class="control-label">Malade :</label>
				<input type="checkbox" name="malade" th:checked="${patient.malade}">
				<span th:errors=${patient.malade} class="text-danger"></span>
			</div>
			
			<button class="btn btn-success" type="submit">Save</button>
		  
		</form>
		</div>
	</div>
	</div>
	</div>
</body>
</html>
